<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigT Pullz - Buy & Sell Sports Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #282828;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        .cards-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .card-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
            width: 250px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .card-item:hover {
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            padding: 15px;
            background-color: #282828;
            color: white;
            margin-top: 20px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #218838;
        }
        #cardForm {
            margin-top: 20px;
        }
        input {
            padding: 8px;
            margin: 5px;
            width: 200px;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to BigT Pullz</h1>
    <p>Your premium source for sports card collectibles!</p>
</header>

<div class="container">
    <h2>Featured Cards</h2>
    <div class="cards-list" id="cardsList">
        <div class="card-item">
            <h3>LeBron James Rookie Card</h3>
            <p>Price: $5000</p>
        </div>
        <div class="card-item">
            <h3>Michael Jordan 1986 Fleer</h3>
            <p>Price: $25,000</p>
        </div>
        <div class="card-item">
            <h3>Kobe Bryant Signed Card</h3>
            <p>Price: $10,000</p>
        </div>
    </div>

    <h2>Add a New Card</h2>
    <div id="cardForm">
        <input type="text" id="cardName" placeholder="Card Name">
        <input type="text" id="cardPrice" placeholder="Price">
        <button onclick="addCard()">Add Card</button>
    </div>
</div>

<footer>
    <p>Contact us at <strong>info@bigtpullz.com</strong></p>
</footer>

<script>
    function addCard() {
        let cardName = document.getElementById("cardName").value;
        let cardPrice = document.getElementById("cardPrice").value;

        if (cardName && cardPrice) {
            let newCard = document.createElement("div");
            newCard.classList.add("card-item");
            newCard.innerHTML = `<h3>${cardName}</h3><p>Price: ${cardPrice}</p>`;

            document.getElementById("cardsList").appendChild(newCard);

            // Clear input fields
            document.getElementById("cardName").value = "";
            document.getElementById("cardPrice").value = "";
        } else {
            alert("Please enter both card name and price.");
        }
    }
</script>

</body>
</html>
